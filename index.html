<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro Aluno</title>
    <script src="CadastroAluno.js" defer></script>
    <link rel="stylesheet" href="CadastroAluno.css" />

</head>

<body>
    <div class="container">
        <div class="topo">
            <img src="imagem/ifpr.png" alt="Logo" />
            <h1>Cadastro Aluno</h1>
        </div>

        <form method="get" action=".">

            <label for="nome">Nome:
                <input name="cep" type="text" id="nome" size="20" />
            </label>

            <label for="email">E-mail:
                <input type="email" name="" id="email">
            </label>

            <label for="cep">Cep:
                <input name="cep" type="text" id="cep" size="10" maxlength="9" />
            </label>

            <label for="rua">Rua:
                <input name="rua" type="text" id="rua" size="60" />
            </label>

            <label for="numero">NÃºmero:<input type="number" name="" id="">
            </label>

            <label for="complemento">Complemento:
                <input name="complemento" type="text" id="complemento" size="60" />
            </label>

            <label for="bairro">Bairro:
                <input name="bairro" type="text" id="bairro" size="40" />
            </label>

            <label for="cidade">Cidade:
                <input name="cidade" type="text" id="cidade" size="40" />
            </label>

            <label for="uf">Estado:
                <input name="uf" type="text" id="uf" size="2" />
            </label>

        </form>


        <button type="button" class="botaoLista" onclick="salvarDados()">Cadastrar</button>
        <input type="text">
        <ul id="endereco" class="lista-endereco"></ul>
    </div>
</body>

</html>
